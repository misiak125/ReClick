{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}

<div class="users-box">
    <div class="users-title">
        USERS
    </div>
    <div class="users-line"></div>
    
    <form class="users-search-box" role="form" method="post" action="">
        <div class="users-search-input">
            {{render_field(form.search)}}
        </div>
        <button class="users-search-button" type="submit">SEARCH</button>
    </form>

    <table class="users-table">
        <thead class="users-table-head">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
