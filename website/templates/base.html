<html lang="en">
<head>
    <title>SpikeClick</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link rel="stylesheet" href=" {{ url_for("static", filename="style.css") }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  <!------>
    
       
</head>
<script type=text/javascript src="{{
    url_for('static', filename='/main.js')
  }}"></script>
<body>
    <nav>
        <div class="navbar-set" id="navbar-set-left">
            <div class="navbar-logo">
                <span class="material-symbols-outlined" id="navbar-icon">
                    joystick
                </span>
            </div>
            <div class="navbar-logo">
                SPIKECLICK
            </div>
        </div>
        <a href="">
            <div class="navbar-play">
                PLAY
            </div>
        </a>
        <div class="navbar-set" id="navbar-set-right">
            <a href="{{ url_for("views.index") }}" class="navbar-page-link">
                <span class="material-symbols-outlined" id="navbar-icon">
                    home
                </span>
            </a>
            <a href="" class="navbar-page-link">
                <span class="material-symbols-outlined" id="navbar-icon">
                    trophy
                </span>
            </a>
            <a href="{{ url_for("views.profile") }}" class="navbar-page-link">
                <span class="material-symbols-outlined" id="navbar-icon">
                    person
                </span>
            </a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for("auth.logout") }}" class="navbar-page-link">
                    <span class="material-symbols-outlined" id="navbar-icon">
                        logout
                    </span>
                </a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
