{% extends "base.html" %}
{% block content %}

    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Highest Score</th>
        </tr>
        {% for user, highest_score in top_scores %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ highest_score }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
